<main class="container">
  <h1 class="my-4">Catálogo de Livros</h1>
  <table class="table table-striped">
     <thead class="navbar-dark bg-dark text-white">
       <tr>
         <th>Título</th>
         <th>Resumo</th>
         <th>Editora</th>
         <th>Autores</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let livro of livros">
         <td>
          <div>
            {{ livro.titulo }}
          </div>
          <button class="btn btn-danger" (click)="excluir(livro._id)">Excluir</button>
          </td>
          <td>
           {{ livro.resumo }}
          </td>
         <td>{{ obterNome(livro.codEditora) }}</td>
         <td>
           <ul>
             <li *ngFor="let autor of livro.autores">{{ autor }}</li>
           </ul>
         </td>

       </tr>
     </tbody>
  </table>
</main>
